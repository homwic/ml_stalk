<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stalk Player ML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #444;
            border-radius: 6px;
            font-size: 14px;
            background-color: #222;
            color: #fff;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            background-color: #333;
        }

        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #FFC107, #FF5722);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(45deg, #FF5722, #FFC107);
            transform: scale(1.05);
        }

        .result {
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-left: 5px solid #007bff;
            border-radius: 6px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .result p {
            margin: 0;
            font-size: 16px;
            color: #fff;
            line-height: 1.6;
        }

        .error {
            color: red;
            margin-top: 15px;
            text-align: center;
            padding: 10px;
            background-color: #ffecec;
            border-radius: 6px;
        }

        .tooltip-icon {
            display: inline-block;
            width: 18px;
            height: 18px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 18px;
            font-size: 12px;
            margin-left: 5px;
            cursor: help;
            position: relative;
        }

        .tooltip-content {
            visibility: hidden;
            width: 300px;
            background-color: white;
            color: #333;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 1px solid #ddd;
        }

        .tooltip-icon:hover .tooltip-content {
            visibility: visible;
            opacity: 1;
        }

        .tooltip-image {
            width: 100%;
            border-radius: 4px;
            margin-top: 5px;
        }

        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        /* Loading spinner container */
        .loading-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 15px;
        }

        /* Animation for loading spinner */
        .loading {
            display: none;
        }

        .loading .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FFC107;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-height: 500px) {
            body {
                align-items: flex-start;
                padding-top: 40px;
                height: auto;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Stalk Player ML</h2>
    <form id="stalkForm">
        <label for="id">User ID:
            <span class="tooltip-icon">?
                <span class="tooltip-content">
                    Contoh User ID bisa dilihat di gambar berikut:
                    <img src="stalkml.jpeg" alt="Contoh User ID" class="tooltip-image">
                    <div class="info-text">Untuk menemukan ID, buka menu profil di game</div>
                </span>
            </span>
        </label>
        <input type="text" name="id" placeholder="Contoh: 12345678" required>

        <label for="zone">Server ID:
            <span class="tooltip-icon">?
                <span class="tooltip-content">
                    Contoh Server ID bisa dilihat di gambar berikut:
                    <img src="stalkml.jpeg" alt="Contoh Server ID" class="tooltip-image">
                    <div class="info-text">Server ID biasanya 4 digit angka</div>
                </span>
            </span>
        </label>
        <input type="text" name="zone" placeholder="Contoh: 1234" required>

        <input type="submit" value="Cari username">
        
        <!-- Loading spinner container - centered below the submit button -->
        <div class="loading-container">
            <div class="loading" id="loadingSpinner">
                <div class="spinner"></div>
            </div>
        </div>
    </form>

    <div class="error" id="errorMsg" style="display:none;"></div>
    <div class="result" id="result" style="display:none;">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
    </div>
</div>

<script>
    document.getElementById('stalkForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const id = document.querySelector("input[name='id']").value;
        const zone = document.querySelector("input[name='zone']").value;

        console.log("User ID:", id); // Debugging log
        console.log("Server ID:", zone); // Debugging log

        // Check if inputs are empty
        if (!id || !zone) {
            document.getElementById('errorMsg').textContent = "ID dan Server ID harus diisi!";
            document.getElementById('errorMsg').style.display = 'block';
            return;
        }

        // Show loading spinner
        document.getElementById('loadingSpinner').style.display = 'block';

        try {
            const res = await fetch('/stalk', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, zone })
            });

            const data = await res.json();
            console.log("Response data:", data); // Debugging log

            // Hide loading spinner
            document.getElementById('loadingSpinner').style.display = 'none';

            const errorDiv = document.getElementById('errorMsg');
            const resultDiv = document.getElementById('result');

            if (data.error) {
                errorDiv.textContent = data.error;
                errorDiv.style.display = 'block';
                resultDiv.style.display = 'none';
            } else {
                document.getElementById('username').textContent = data.username;
                document.getElementById('region').textContent = data.region;
                resultDiv.style.display = 'block';
                errorDiv.style.display = 'none';
            }
        } catch (error) {
            console.error("Error:", error); // Log error if fetch fails
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('errorMsg').textContent = "Terjadi kesalahan. Silakan coba lagi.";
            document.getElementById('errorMsg').style.display = 'block';
        }
    });
</script>

</body>
</html>
